<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL2KQL - Natural Language to Kusto Query</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group textarea,
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .input-group textarea:focus,
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 120px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output.empty {
            color: #999;
            font-style: italic;
        }

        .metadata {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: #666;
        }

        .metadata-item {
            margin-bottom: 8px;
        }

        .metadata-item strong {
            color: #333;
        }

        .examples {
            margin-top: 20px;
        }

        .example-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-item:hover {
            background: #e9ecef;
        }

        .example-nlq {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .example-kql {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ NL2KQL</h1>
            <p>Transform Natural Language to Kusto Query Language</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìù Natural Language Query</h2>
                <div class="input-group">
                    <label for="nlq">Enter your question in natural language:</label>
                    <textarea id="nlq" placeholder="e.g., Show me all security events from the last hour"></textarea>
                </div>
                <div class="input-group">
                    <label for="database">Database (optional):</label>
                    <input type="text" id="database" placeholder="SecurityDatabase">
                </div>
                <button class="button" id="convertBtn" onclick="convertToKQL()">
                    Convert to KQL
                </button>
                <div id="loading" style="display: none; margin-top: 15px;">
                    <div class="loading"></div>
                    <span>Generating KQL query...</span>
                </div>
            </div>

            <div class="card">
                <h2>üîç Generated KQL Query</h2>
                <div id="output" class="output empty">Generated KQL query will appear here...</div>
                <div id="metadata" class="metadata" style="display: none;"></div>
            </div>
        </div>

        <div class="card">
            <h2>üí° Example Queries</h2>
            <p style="margin-bottom: 15px; color: #666;">Click on an example to try it:</p>
            <div class="examples" id="examples"></div>
        </div>
    </div>

    <script>
        // Load examples on page load
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                const examplesDiv = document.getElementById('examples');
                
                data.examples.forEach(example => {
                    const exampleItem = document.createElement('div');
                    exampleItem.className = 'example-item';
                    exampleItem.innerHTML = `
                        <div class="example-nlq">${example.nlq}</div>
                        <div class="example-kql">${example.kql}</div>
                    `;
                    exampleItem.onclick = () => {
                        document.getElementById('nlq').value = example.nlq;
                        if (example.database) {
                            document.getElementById('database').value = example.database;
                        }
                    };
                    examplesDiv.appendChild(exampleItem);
                });
            } catch (error) {
                console.error('Failed to load examples:', error);
            }
        }

        // Convert NL to KQL
        async function convertToKQL() {
            const nlq = document.getElementById('nlq').value.trim();
            const database = document.getElementById('database').value.trim();
            const outputDiv = document.getElementById('output');
            const metadataDiv = document.getElementById('metadata');
            const convertBtn = document.getElementById('convertBtn');
            const loadingDiv = document.getElementById('loading');

            if (!nlq) {
                alert('Please enter a natural language query');
                return;
            }

            // Show loading state
            convertBtn.disabled = true;
            loadingDiv.style.display = 'block';
            outputDiv.className = 'output empty';
            outputDiv.textContent = 'Generating KQL query...';
            metadataDiv.style.display = 'none';

            try {
                const response = await fetch('/api/nl2kql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: nlq,
                        database: database || undefined
                    })
                });

                const data = await response.json();

                // Show KQL if it exists, even if success is false (query was generated)
                if (data.kql) {
                    outputDiv.className = data.success ? 'output' : 'output warning';
                    outputDiv.textContent = data.kql;
                    
                    // Show metadata
                    if (data.metadata || data.refinedSchema || data.examplesUsed !== undefined) {
                        let metadataHTML = '<strong>Query Details:</strong><br>';
                        
                        if (!data.success) {
                            metadataHTML += `<div class="metadata-item" style="color: #856404; background: #fff3cd; padding: 5px; border-radius: 4px; margin-bottom: 5px;">‚ö†Ô∏è Query generated but validation found minor issues</div>`;
                        }
                        
                        if (data.refinedSchema) {
                            metadataHTML += `<div class="metadata-item">üìä Tables used: ${data.refinedSchema.tables.join(', ') || 'None'}</div>`;
                            metadataHTML += `<div class="metadata-item">üìã Columns considered: ${data.refinedSchema.columns.length}</div>`;
                        }
                        
                        if (data.examplesUsed !== undefined) {
                            metadataHTML += `<div class="metadata-item">üí° Examples used: ${data.examplesUsed}</div>`;
                        }
                        
                        if (data.refinements !== undefined) {
                            metadataHTML += `<div class="metadata-item">üîß Refinements: ${data.refinements}</div>`;
                        }
                        
                        if (data.metadata) {
                            if (data.metadata.responseTime) {
                                metadataHTML += `<div class="metadata-item">‚è±Ô∏è Response time: ${data.metadata.responseTime}ms</div>`;
                            }
                            if (data.metadata.tokensUsed) {
                                metadataHTML += `<div class="metadata-item">üéØ Tokens used: ${data.metadata.tokensUsed}</div>`;
                            }
                            if (data.metadata.confidence) {
                                metadataHTML += `<div class="metadata-item">üìà Confidence: ${(data.metadata.confidence * 100).toFixed(1)}%</div>`;
                            }
                        }
                        
                        metadataDiv.innerHTML = metadataHTML;
                        metadataDiv.style.display = 'block';
                    }
                } else {
                    outputDiv.className = 'output error';
                    outputDiv.textContent = `Error: ${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                outputDiv.className = 'output error';
                outputDiv.textContent = `Error: ${error.message || 'Failed to connect to server'}`;
            } finally {
                convertBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        // Allow Enter key to submit (Ctrl+Enter)
        document.getElementById('nlq').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                convertToKQL();
            }
        });

        // Load examples on page load
        loadExamples();
    </script>
</body>
</html>
